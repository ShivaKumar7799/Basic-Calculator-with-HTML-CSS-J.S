<body>
<div class="container">
        <h1>Calculator :</h1>

        <label for="number1" > First Number :</label> <br>
        <input type="text" id = "number1" placeholder="Enter first number">  <br> <br>
        <label for="number2" > Second Number :</label> <br>
        <input type="text" id="number2" placeholder="Enter second number" />
        <br><br>

        <select id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
        </select>
        <br> <br>

      

        <button onclick ="calc();"> = </button>
        <input type="text" id="result" placeholder="Result" disabled />
